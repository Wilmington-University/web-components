<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="description" content="Web page test for new video component." />

  <link rel="preload" href="./css/video.css" as="style">
  <link rel="preload" href="./js/video.js" as="script">
  <link rel="stylesheet" href="./css/video.css" />
  <title>HTML Video Player NEW</title>
  <!-- <meta name="robots" content="noindex,nofollow" /> -->
  <style>
  video::cue {
    font-size: 1.5rem;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.6);
  }

  video::cue(b) {
    color: peachpuff;
  }

  video::-webkit-media-controls-panel {
    background-color: rgb(255, 0, 255);
    border-radius: 10%;
    height: 30%;
    position: absolute;
    top: 40%;
    left: 20%;
  }

  video::-webkit-media-controls-enclosure {
    width: 90%;
  }
  </style>
</head>

<body>
  <figure id="videoContainer" data-fullscreen="false">
    <div class="videoWrapper">
      <video id="video-hero" width="1024" height="576" muted autoplay fullscreen playsinline preload="metadata"
        crossorigin="anonymous">
        <source src="./media/wugrad.mp4" type="video/mp4" />
        <track label="English" kind="subtitles" srclang="en"
          src="./media/captions/wugrad-caption.vtt">
      </video>
      <img src="./media/posters/wugrad-poster2.jpg" id="videoPoster" width="1021"
        alt="Young female graduate smiling at the camera in her cap and gown." height="452" class="hide" />
    </div>
    <div id="video-controls" class="controls" data-state="hidden">
      <button id="playpause" type="button" aria-label="Play/Pause" data-state="play"></button>
      <button id="restart" type="button" aria-label="Restart" data-state="restart"></button>
      <div class="timeContainer Color-white">
        <div id="videoCurrentTime"></div><span>/</span>
        <div id="videoDuration"></div>
      </div>
      <div class="progress">
        <progress id="progress" value="0" min="0">
          <span id="progress-bar"></span>
        </progress>
      </div>

      <button id="mute" type="button" aria-label="Mute/Unmute" data-state="mute"></button>
      <button id="fullScreen" type="button" aria-label="Fullscreen" data-state="enter-fullscreen"></button>
      <button id="subtitles" type="button" aria-label="Closed Caption" data-state="subtitles"></button>
    </div>
  </figure>
  <script type="module" src="./js/video.js"></script>
</body>
</html>
